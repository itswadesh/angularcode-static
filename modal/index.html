<html lang="en" ng-app="demoApp" ng-cloak>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modal Dialog using AngularJS - Angularcode</title>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css"/>
  <style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body>
<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <h2>
      <a href="http://angularcode.com/">AngularCode</a>
    </h2>
    <span flex></span>
    <md-button class="md-button" aria-label="Tutorial Link">
      <a href="http://angularcode.com/how-to-create-a-material-designed-modal-dialog-in-angularjs">Tutorial</a>
    </md-button>
  </div>
</md-toolbar>
<md-content flex layout="column" ng-controller="MainController">
<section layout="column" layout-align="center center">
  <h1>{{alert}}</h1>
  <md-button class="md-primary md-raised" ng-click="showDialog()">
      Show Modal Dialog
  </md-button>
</section>
</md-content>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script src="app.js"></script>
  
  
</body>
</html>
